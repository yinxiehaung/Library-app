events {
    # 允許的最大連線數，通常預設 1024 就夠用
    worker_connections 1024;
}

http {
    # 載入標準 MIME 類型設定 (確保 CSS/JS 檔案類型正確)
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 【關鍵修改 1】定義後端伺服器群組 (Upstream)
    # 這裡的名稱 backend_servers 可以自訂，但下面引用要一致
    upstream backend_servers {
        # 對應 docker-compose.yml 裡面的服務名稱
        # 預設是輪詢 (Round Robin)，一人一次
        server api-1:5000;
        server api-2:5000;
        
        # 如果需要 Session 保持 (登入不被踢出)，可以打開下面這行註解：
        # ip_hash;
    }

    server {
        listen 80;
        
        # 1. 前端頁面：轉發給 frontend 容器
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. 後端 API：轉發給 "backend_servers" 群組
        # 【關鍵修改 2】把 http://api:5000 改成 http://backend_servers
        location /api {
            proxy_pass http://backend_servers;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Swagger 文件：轉發給後端群組
        # 這些也都要改指向 backend_servers，因為 api-1 和 api-2 都有文件
        location /doc {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /swaggerui {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /swagger.json {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
